apply plugin: "java"

sourceCompatibility = 1.8
version = "0.0.1"

repositories {
    mavenCentral()
}

dependencies {
    compile group: "com.j256.ormlite", name: "ormlite-core", version: "4.48"
    compile group: "com.j256.ormlite", name: "ormlite-jdbc", version: "4.48"
    compile group: "org.postgresql", name: "postgresql", version: "9.3-1102-jdbc41"

    compile group: "com.sparkjava", name: "spark-core", version: "2.0.0"
    compile group: "com.google.code.gson", name: "gson", version: "2.3"

    compile group: "org.slf4j", name: "slf4j-api", version: "1.7.7"
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.7"

    testCompile group: "junit", name: "junit", version: "4.11"
    testCompile group: "com.h2database", name: "h2", version: "1.4.182"
}